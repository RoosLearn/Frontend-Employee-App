<div class="container mt-3">
    <h2>Employee Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" class="form-control" id="designation" [(ngModel)]="employee.designation" name="designation" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="employee.location" name="location" required>
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary" required>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
  </div>
